<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Add / Update Book</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>{{ 'Update' if book else 'Add' }} Book</h1>
        <form action="" method="POST" class="mt-3">
            <div class="form-group">
                <label>Book Name:</label>
                <input type="text" name="book_name" value="{{ book.title if book else '' }}" class="form-control" />
            </div>
            
            <div class="form-group">
                <label>Book Author:</label>
                <input type="text" name="book_author" value="{{ book.author if book else '' }}" class="form-control" />
            </div>
            
            <div class="form-group">
                <label>Rating:</label>
                <input type="text" name="rating" value="{{ book.rating if book else '' }}" class="form-control" />
            </div>
            
            <button type="submit" class="btn btn-primary">{{ 'Update' if book else 'Add' }} Book</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.7.9/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
