<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Library</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>My Library</h1>
        <ul class="list-group mt-3">
            {% for book in books %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <strong>{{ book.title }}</strong> by {{ book.author }} - Rating: {{ book.rating }}
                    <div>
                        <a href="{{ url_for('update', book_id=book.id) }}" class="btn btn-primary btn-sm">Update</a>
                        <a href="{{ url_for('delete', book_id=book.id) }}" class="btn btn-danger btn-sm">Delete</a>
                    </div>
                </li>
            {% else %}
                <li class="list-group-item">No books found.</li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('add') }}" class="btn btn-success mt-3">Add New Book</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.7.9/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
